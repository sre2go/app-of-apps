apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  description: Root App of Apps application for ArgoCD
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: apps
    repoURL: git@github.com:sre2go/app-of-apps.git
    targetRevision: HEAD
  syncPolicy:
      syncOptions:
        - CreateNamespace=true
